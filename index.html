<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 4 HTML Forms</title>
</head>
<body>
    <h2>Forms</h2>
    <form action="#" method="GET">
        <p>
            <label for="txtName">Enter your name: <br></label>
            <input type="text" id="txtName" name="txtName" required>
        </p>
        <p>
            <label for="txtLastName">Enter your last name: <br></label>
            <input type="text" id="txtLastName" name="txtLastName" placeholder="Gomez">
        </p>
        <p>
            <label for="txtPhoneNumber">Enter your phone number: <br></label>
            <input type="number" id="txtPhoneNumber" name="txtPhoneNumber">
        </p>
        <p>
            <label for="txtEmail">Enter your Email: <br></label>
            <input type="email" id="txtEmail" name="txtEmail" placeholder="Cohort18@generation.org">
        </p>
        <p>
            <label for="txtDate">Pick a date: <br></label>
            <input type="date" id="txtDate" name="txtDate">
        </p>
        <p>
            <label for="txtcolor">Pick a color: <br></label>
            <input type="color" id="txtcolor" name="txtcolor">
        </p>
        <input type="button" value="This is a button">
        <input type="submit" value="Submit" id="btnSave" readonly>
    </form>

</body>
</html>
